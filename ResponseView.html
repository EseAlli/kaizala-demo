<body>
    <form action="" style="text-align: center; display:block">
        <div class="form">
            <label for="name">Name</label>
            <input type="text" name="" id="name">
        </div>

        <div class="form">
            <label for="number">Phone Number</label>
            <input type="text" id="number">
        </div>

        <div class="form">
            <label for="number">Address</label>
            <input type="text" id="address">
        </div>

        <div form>
            <label for="gender">Gender</label>
            <label for="male" id="male" name="gender">Male</label>
            <input type="radio">
            <label for="female" id="female" name="gender">Female</label>
            <input type="radio">
        </div form>

        <div form>
            <input type="submit" value="Submit" onclick="submitData()">
        </div>
    </form>
